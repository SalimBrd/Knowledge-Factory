<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Register Page</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" name="username" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" name="password" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordConfirmation">Password Confirmation</label>
          <input formControlName="passwordConfirmation" name="passwordConfirmation" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirmation.errors }" />
          <div *ngIf="submitted && f.passwordConfirmation.errors" class="invalid-feedback">
            <div *ngIf="f.passwordConfirmation.errors.required">PasswordConfirmation is required</div>
          </div>
        </div>
        <div class="form-check">
          <input formControlName="check" name="check" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Admin
          </label>
        </div>
        <button [disabled]="loading" class="btn btn-primary mt-3 me-3">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>

        <button routerLink="/login" type="button" class="btn btn-primary mt-3">
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
