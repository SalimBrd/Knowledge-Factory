<div *ngIf="courses" class="container">
  <h5 class="mt-3 mb-5">Courses-list</h5>
  <a class="btn btn-primary mb-3" [routerLink]="['create']" ><i class="fas fa-plus"></i> Create</a>
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let course"> {{course.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Difficulty">
      <th mat-header-cell *matHeaderCellDef> Difficulty </th>
      <td mat-cell *matCellDef="let course"> {{course.difficulty}} </td>
    </ng-container>

    <ng-container matColumnDef="Suggested_Hours">
      <th mat-header-cell *matHeaderCellDef> Suggested Hours </th>
      <td mat-cell *matCellDef="let course"> {{course.suggestedHours}} </td>
    </ng-container>

    <ng-container matColumnDef="Premium">
      <th mat-header-cell *matHeaderCellDef> Premium </th>
      <td mat-cell *matCellDef="let course"> {{course.premium}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let course"> <a [routerLink]="[course.id]"><i class="fas fa-edit"></i></a> </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let course"> <a (click)="deleteConfirmation(course.id)"><i class="fas fa-trash"></i></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 (page)="pageEvent = handlePageEvent($event)">
  </mat-paginator>
</div>
