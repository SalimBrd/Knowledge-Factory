<div *ngIf="books" class="container">
  <h5 class="mt-3 mb-5">Books-list</h5>
  <a class="btn btn-primary mb-3" [routerLink]="['create']"><i class="fas fa-plus"></i> Create</a>
  <table mat-table [dataSource]="books" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let book"> {{book.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let book"> {{book.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let book"> {{book.price}} </td>
    </ng-container>

    <ng-container matColumnDef="Premium">
      <th mat-header-cell *matHeaderCellDef> Premium </th>
      <td mat-cell *matCellDef="let book"> {{book.premium}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let book"> <a [routerLink]="[book.id]"><i class="fas fa-edit"></i></a> </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let book"> <a (click)="deleteConfirmation(book.id)"><i class="fas fa-trash"></i></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 (page)="pageEvent = handlePageEvent($event)">
  </mat-paginator>
</div>
